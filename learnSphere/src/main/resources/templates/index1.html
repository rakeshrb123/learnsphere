<!DOCTYPE html>
  
<html>
<head>
    <meta charset="ISO-8859-1">
    <title> payment page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <form id="payment-form" >
        <h2>Enter amount:</h2>
        <input type="text" name="amount" id="amount"><br>
        <input type="submit" id="pay-button" value="PAY">     
    </form>
    
   <script> 
 
        $("#payment-form").on("submit", function(e) {
            e.preventDefault();
            createOrder();
        });

        function createOrder() {
            var amount = $("#amount").val();
            $.post("/createOrder", { amount: amount })// control goes to createOrder
                .done(function(order) {
                    order = JSON.parse(order);
                    
                    var options = {
                        "key": "rzp_test_67t0MX5TS34Mo2", // Replace with your key ID
                        "amount": order.amount_due.toString(), // Amount received from the server
                        "currency": "INR",
                        "name": "Learn Sphere",
                        "description": "Test Transaction",
                        "order_id": order.id, // Order ID received from the server
                        "handler": function (response) {
                            verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                        },
                        "prefill": {
                            "name": "Rakesh",
                            "email": "rakeshrb542@gmail.com",
                            "contact": "8431304941"
                        },
                        "notes": {
                            "address": "Hassan"
                        },
                        "theme": {
                            "color": "#F37254"
                        }
                    };
                    
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                })
                .fail(function(error) {
                    console.error("Error:", error);
                });
        }

        function verifyPayment(orderId, paymentId, signature) {
            // TODO: Implement this function on the server and call it here
             $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
                 .done(function(isValid) {
                     if (isValid) {
                         console.log("Payment successful");
                     } else {
                         console.log("Payment failed");
                     }
                 })
                 .fail(function(error) {
                     console.error("Error:", error);
                 });
        }
    </script>
</body>
</html>
