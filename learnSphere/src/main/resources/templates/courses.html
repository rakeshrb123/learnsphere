<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>courses</title>
</head>
<body>
<h1>Courses details</h1>
<table border=1>
<tr>
<th> Course Id</th>
<th>Course Name</th>
<th>Course Price</th>
<th>Lessons</th>
</tr>

  <tr th:each="courseList:${courseList}">
<td th:text="${courseList.courseId}"></td> 
<td th:text="${courseList.courseName}"></td>
<td th:text="${courseList.coursePrice}"></td>
<td th:text="${courseList.lessons}"></td>


</tr>
</table>

</body>
</html>
